<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<div class="container">
		<div class="row">
			<form wicket:id="formInsertBook" class="form-group">
				<div>
					<span wicket:id="titleLabel" class="form-control">[titleLabel]</span>
					<input wicket:id="title" type="text" class="form-control"></input> 
					<span wicket:id="isbnLabel" class="form-control">[isbnLabel]</span>
					<input wicket:id="isbn" type="text" class="form-control"></input>
					<span wicket:id="idAuthorLabel" class="form-control">[idAuthorLabel]</span>
					<input wicket:id="idAuthor" type="text" class="form-control"></input>
					
					<input type="submit" class="btn btn-primary">
				</div>
			</form>
			<div class="alert-info" wicket:id="feedbackMessage">[feedbackMessage]</div>
		</div>
	</div>
</body>
</html>
